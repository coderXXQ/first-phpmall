							</td>

	</body>
	<script language="javascript">
		<!--
					//定义表单重置的函数（事件处理程序）
					function AllReset() {
						//弹出确认消息提示框，确认是否进行重置
						if(window.confirm('是否重置？'))
						//如果确认重置，返回true
						return true
						//否则返回false
						else
						return false
						
					}
		
		            //定义表单提交的事件处理程序
					function AllSubmit() {
			       //定义一个标志T,默认为true
						var T = true;
						//获取事件对象，需考虑浏览器的兼容性
						var e =window.event;
						//e.srcElement捕获当前事件作用的对象，event.srcElement.tagName可以捕获活动标记名称。
						var obj = e.srcElement;
						//通过for循环，依次判断每个文本域的内容是否为空
						for (var i = 1; i <= 7; i++) {
							if (eval("obj." + "txt" + i).value == "") {
								//如果为空，改变标志T的值为false，并结束循环
								T=false
								
								
							}
						}
						//如果T=false
						if(!T){
							//弹出提示信息“提交信息不允许为空”
							alert('提交信息不允许为空');
						}	
						//返回T
						return T;
					}
					//-->
				</script>
